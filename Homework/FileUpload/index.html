<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>File Upload</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-12 col-md-6 col-sm-12">
                    <h1 class="mb-3">Upload your images</h1>
                    <div class="drop-container">
                        <h3>Drag & Drop your images here</h3>
                        <label for="download" class="btn btn-primary mt-3" id="upload">
                            Click to this button to open File Browser
                            <input multiple id="download" type="file" name="file">
                        </label>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-12 col-sm-12 col-md-6">
                    <div class="uploading">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="bin-box">
                    <div class="bin">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                            <title>bin</title>
                            <path d="M4 10v20c0 1.1 0.9 2 2 2h18c1.1 0 2-0.9 2-2v-20h-22zM10 28h-2v-14h2v14zM14 28h-2v-14h2v14zM18 28h-2v-14h2v14zM22 28h-2v-14h2v14z"></path>
                            <path d="M26.5 4h-6.5v-2.5c0-0.825-0.675-1.5-1.5-1.5h-7c-0.825 0-1.5 0.675-1.5 1.5v2.5h-6.5c-0.825 0-1.5 0.675-1.5 1.5v2.5h26v-2.5c0-0.825-0.675-1.5-1.5-1.5zM18 4h-6v-1.975h6v1.975z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
